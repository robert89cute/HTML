<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    text-align: center;
    border: 1px solid rgb(255, 255, 255);
    border-spacing: 3px;
    background: #ffffff;
}
.box {
  max-width: 302px;
  padding: 1rem;
  position: relative;
  background: linear-gradient(to right, rgb(97, 96, 96), rgb(3, 3, 3));
  padding: 3px;

}
</style>
</head>
<body>

<div class="box">
<table style="width:300px; height:200px;">
  <tr>
    <th colspan="5" style="border: 1px solid black; ">Top</th>
  </tr>
  <tr>
    <td rowspan="2" style="border: 1px solid black;">way left</td>
    <td colspan="3" rowspan="1" style="border: 1px solid black;">middle up</td>
    <td rowspan="2" style="border: 1px solid black;">way right</td>
  </tr>
  <tr>
    <td rowspan="1" colspan="1" style="border: 1px solid black;">middle down</td>
  </tr>
  <tr>
    <td colspan="5" rowspan="3" style="border: 1px solid black;"><br></td>
  </tr>
</table>
</div>

</body>
</html>
